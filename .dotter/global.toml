[omnivore]
depends = ["postgres", "garage"]

[omnivore.files]
omnivore = '~/.config'

[plane]
depends = ["postgres", "garage"]

[plane.files]
plane = '~/.config'

[copyparty.files]
copyparty = '~/.config'

[marimo.files]
marimo = '~/.config'

[excalidraw.files]
excalidraw = '~/.config'

[suwayomi.files]
suwayomi = '~/.config'

[superset]
depends = ["postgres"]

[superset.files]
superset = '~/.config'

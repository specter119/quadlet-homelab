[helpers]
contains = ".dotter/helpers/contains.rhai"

[traefik.files]
traefik = '~/.config'

[traefik.files.'traefik/traefik']
target = '~/.config/traefik'
type = 'template'

[postgres.files]
postgres = '~/.config'

[garage.files]
garage = '~/.config'

[garage.files.'garage/garage']

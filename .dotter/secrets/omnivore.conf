# Omnivore Secrets
# Reference:
#   - https://github.com/omnivore-app/omnivore/blob/main/self-hosting/docker-compose/docker-compose.yml
#   - https://github.com/omnivore-app/omnivore/blob/main/self-hosting/docker-compose/.env.example

# PostgreSQL app_user (postgres superuser uses shared postgres-password)
omnivore-app-password:hex:16

# API
omnivore-jwt-secret:hex:24
omnivore-sso-jwt-secret:hex:24
omnivore-image-proxy-secret:hex:16

# S3/Garage
omnivore-s3-access-key:hex:16
omnivore-s3-secret-key:hex:32
